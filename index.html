    <!DOCTYPE html>
    <html>
    <head>
        <title>Abriendo EmprendeISTG...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                text-align: center; 
                padding: 40px 20px; 
                background-color: #f8f9fa;
                color: #202124;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 90vh;
                margin: 0;
            }
            .logo {
                width: 90px;
                height: 90px;
                margin-bottom: 24px;
                border-radius: 22%;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .loader { 
                border: 6px solid #e0e0e0; 
                border-radius: 50%; 
                border-top: 6px solid #1a73e8;
                width: 50px; 
                height: 50px; 
                animation: spin 1.5s linear infinite; 
                margin: 20px auto; 
            }
            @keyframes spin { 
                0% { transform: rotate(0deg); } 
                100% { transform: rotate(360deg); } 
            }
        </style>
    </head>
    <body>

        <img src="/LogoEmprende.png" alt="Logo de EmprendeISTG" class="logo">

        <h2>Abriendo perfil en EmprendeISTG...</h2>
        <div class="loader"></div>
        <p>Ser√°s redirigido en un momento.</p>

        <script type="text/javascript">
            (function() {
                const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=istg.edu.ec.appEmprendeISTGDev';
                const APP_SCHEME_BASE = 'app://profile/';
                const TIMEOUT_MS = 2500;

                const params = new URLSearchParams(window.location.search);
                const profileId = params.get('perfil');

                if (!profileId) {
                    window.location.replace(PLAY_STORE_URL);
                    return;
                }
                
                window.location.assign(APP_SCHEME_BASE + profileId);

                setTimeout(function() {
                    window.location.replace(PLAY_STORE_URL);
                }, TIMEOUT_MS);
            })();
        </script>

    </body>
    </html>
